<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <style>
      body{
        background-image: url(d.avif);
        background-repeat: no-repeat;
        background-size: cover;
        height:100vh;
      }

    
    </style>
  </head> 
  <body>
      <div class="login">
          <form class="login_inside" action="index.html" onsubmit="return valid()">
            <h1>Login</h1>
            <div class="form_details">
              <input  type="text" placeholder="Username" required>
              <input  type="text" placeholder="Password" required id="pass" minlength="5">
              <input  type="password" placeholder="Re-enter Password" required id="repass">
              <p class="ple"></p>
              <input  type="text" placeholder="Phone Number" required id="numbers" minlength="10"><br>
              <input  type="email" placeholder="E-mail" required><br>
              <input  type="submit" onclick="sub()">
            </div>
          </form>
      </div>
  </body>
</html>
